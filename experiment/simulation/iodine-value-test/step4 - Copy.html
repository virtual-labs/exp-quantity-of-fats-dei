	<style type="text/css">
		@font-face{
		 font-family:'digital-7';
		 src: url('css/digital-7.ttf');
		}

		#nextstep{
			visibility: hidden;
		}

		.mixx
		{
			animation: animName 2s linear infinite;
		}

		@keyframes animName {
		 0%{
		    transform: rotate(-8deg);
		   }
		10%{
		    transform: rotate(8deg);
		   }
		20%{
		    transform: rotate(-8deg);
		   }
		30%{
		    transform: rotate(8deg);
		   }
		40%{
		    transform: rotate(-8deg);
		   }
		50%{
		    transform: rotate(8deg);
		   }
		60%{
		    transform: rotate(-8deg);
		   }
		70%{
		    transform: rotate(8deg);
		   }
		80%{
		    transform: rotate(-8deg);
		   }
		90%{
		    transform: rotate(8deg);
		   }
		100%{
		    transform: rotate(-8deg);
		   }
		}
		
	</style>

      <img src="imgs4/ppt5.png" id="ppt5" class="dsphdd" style="position: absolute;height: 500px;margin-top: 5px;z-index: 5;margin-left: 25px;" >
      

      <img src="imgs4/finl.png" id="finlbt" class="dsphdd" style="position: absolute;height: 165px;margin-top: 315px;z-index: 5;margin-left: 80px;" >

<script>

var step=0;

function step1()
{
	if (step==0)
	{
		$("#step1").addClass("dsphdd");
		$("#finlbt").removeClass("dsphdd");
		$("#finlbt").addClass("dspblk");
		$("#tsts1").addClass("dsphdd");
		step=1;
	}

}

function step2()
{
	if (step==1)
	{
		$("#ppt1").addClass("dsphdd");
		$("#ppt2").removeClass("dsphdd");
		$("#ppt2").addClass("dspblk");

		$("#finlbt").addClass("dsphdd");
		$('#finlbt').addClass('mixx');
		setTimeout(function(){
		    $('#finlbt').removeClass('mixx');
		},3000);
		$("#finlbt").delay(2500).fadeOut();
		$("#fnlred").addClass("dspblk");
		$("#fnlred").hide().fadeIn(3500);
		$('#fnlred').addClass('mixx');
		setTimeout(function(){
		    $('#fnlred').removeClass('mixx');
		},3500);

		$("#ppt3").removeClass("dsphdd");
		$("#ppt3").addClass("dspblk");
		$("#ppt3").hide().fadeIn(3000);
		$("#ppt2").fadeOut(3500);
		step=2;
	}

	if (step==10)
	{
		$("#ppt3").fadeOut(0);
		$("#ppt4").removeClass("dsphdd");
		$("#ppt4").addClass("dspblk");

		$("#finlbt").addClass("dsphdd");
		$('#finlbt').addClass('mixx');
		setTimeout(function(){
		    $('#finlbt').removeClass('mixx');
		},3000);
		$("#finlbt").delay(2500).fadeOut();
		$("#fnlred").addClass("dspblk");
		$("#fnlred").hide().fadeIn(3500);
		$('#fnlred').addClass('mixx');
		setTimeout(function(){
		    $('#fnlred').removeClass('mixx');
		},3500);

		$("#ppt5").removeClass("dsphdd");
		$("#ppt5").addClass("dspblk");
		$("#ppt5").hide().fadeIn(3000);
		$("#ppt4").fadeOut(3500);
		step=8;
	}

	if (step==3)
	{
		$("#fnlred").hide().fadeOut(0);
		$("#ppt3").fadeOut(0);
		$("#ppt4").removeClass("dsphdd");
		$("#ppt4").addClass("dspblk");
		// $("#test0").hide().fadeOut(300);
		$('#test0').addClass('mixx');
		setTimeout(function(){
		    $('#test0').removeClass('mixx');
		},1500);
		$("#test0").delay(1000).fadeOut();
		
		$("#stg2").addClass("dspblk");
		$("#stg2").hide().fadeIn(1500);
		$('#stg2').addClass('mixx');
		setTimeout(function(){
		    $('#stg2').removeClass('mixx');
		},3500);
		$("#stg2").delay(1000).fadeOut();

		$('#stgx').addClass('dspblk');
		$("#stgx").hide().fadeIn(3200);
		$('#stgx').addClass('mixx');
		setTimeout(function(){
		    $('#stgx').removeClass('mixx');
		},3500);
		$("#ppt5").removeClass("dsphdd");
		$("#ppt5").addClass("dspblk");
		$("#ppt5").hide().fadeIn(3000);
		$("#ppt4").fadeOut(3500);
		step=4;
	}

}


function step3()////
{
	if(step==2)
	{
		$("#phth").addClass("dsphdd");
		$("#phth2").removeClass("dsphdd");
		$("#phth2").addClass("dspblk");
		$("#dropt").addClass("dspblk");
		$("#dropt").delay(800).fadeOut();
		$("#test").delay(800).fadeOut();

		
		$("#phth2").delay(900).fadeOut(0);
		$("#phth").addClass("dspblk");
		$("#phth").hide().delay(850).fadeIn(0);
		
		$("#test0").addClass("dspblk");
		$("#test0").hide().fadeIn(500);
		step=3;
	}


}








</script>
