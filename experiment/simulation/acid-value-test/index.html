<!DOCTYPE html>
<html>
<head>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

	<style type="text/css">
		@font-face{
		 font-family:'digital-7';
		 src: url('css/digital-7.ttf');
		}

		#nextstep{
			visibility: hidden;
		}
		#CpHval{
			border:none;width: 107px;position: absolute;margin-top: 465px;margin-left: 280px;height: 25px;z-index:2;text-align: center;font-size: 21px;line-height: 1;font-family: digital-7;
		}
		.mixx
		{
			animation: animName 2s linear infinite;
		}

		@keyframes animName {
		 0%{
		    transform: rotate(-8deg);
		   }
		10%{
		    transform: rotate(8deg);
		   }
		20%{
		    transform: rotate(-8deg);
		   }
		30%{
		    transform: rotate(8deg);
		   }
		40%{
		    transform: rotate(-8deg);
		   }
		50%{
		    transform: rotate(8deg);
		   }
		60%{
		    transform: rotate(-8deg);
		   }
		70%{
		    transform: rotate(8deg);
		   }
		80%{
		    transform: rotate(-8deg);
		   }
		90%{
		    transform: rotate(8deg);
		   }
		100%{
		    transform: rotate(-8deg);
		   }
		}
	</style>
    
</head>
<body>

<div class="row zero">
    <div id="main"> 
      <div id="myhead"><p id="masteps"> To start the process of calculation of acidic value of oil, click on oil bottle to put 1gm of oil in beaker.</p> <a id="nextstep" class="btn btn-success" href="step2.html"> Next Step</a>
      </div>
      <hr>
      <img src="imgs1/ppt1.png" id="ppt1" style="position: absolute;height: 500px;margin-top: 5px;z-index: 5;margin-left: 15px;" >
      <img src="imgs1/ppt2.png" id="ppt2" class="dsphdd" style="position: absolute;height: 500px;margin-top: 5px;z-index: 5;margin-left: 15px;" >
      <img src="imgs1/ppt3.png" id="ppt3" class="dsphdd" style="position: absolute;height: 500px;margin-top: 5px;z-index: 5;margin-left: 15px;" >
      <img src="imgs1/ppt4.png" id="ppt4" class="dsphdd" style="position: absolute;height: 500px;margin-top: 5px;z-index: 5;margin-left: 15px;" >

      <button id="step6" onclick="step6();" style="position: absolute;margin-left: 87px;width: 60px;height: 40px;margin-top: 290px;z-index:5 ;border: none;background-color: transparent;"></button>


      <img src="imgs1/test.png" id="test" class="dsphdd" style="position: absolute; margin-top: 350px; margin-left: 65px; height:125px;">
      <img src="imgs1/test0.png" id="test0" class="dsphdd" style="position: absolute; margin-top: 350px; margin-left: 65px; height:125px;">
      <img src="imgs1/fnlred.png" id="fnlred" class="dsphdd" style="position: absolute; margin-top: 350px; margin-left: 65px; height:125px;">
      <img src="imgs1/finl.png" id="finl" class="dsphdd" style="position: absolute; margin-top: 350px; margin-left: 65px; height:125px;">




	  <img src="imgs1/wt.png" id="wt1" style="position: absolute; margin-top: 430px; margin-left: 230px; width: 210px;">
	  <span type="text" class="counter" id="CpHval">0.0</span>

	  <img src="imgs1/proil.png" class="dsphdd" id="proil" style="position: absolute;margin-top: 290px;margin-left: 330px;width: 175px;z-index: 5;">
	  <img src="imgs1/proil2.png" class="dsphdd" id="proil2" style="position: absolute;margin-top: 270px;margin-left: 602px;width: 85px;z-index: 5;">

	  <img src="imgs1/pordrp.png" class="dsphdd" id="pordrp" style="position: absolute;margin-top: 275px;margin-left: 602px;width: 230px;z-index: 5">

	  <img src="imgs1/drop2.png" class="dsphdd" id="drop2" style="position: absolute;margin-top: 225px;margin-left: 595px;height: 230px;z-index: 5">
	
	  <button id="step1" onclick="step1();" style="position: absolute;margin-left: 445px;width: auto;margin-top: 330px;">
	  	<img src="imgs1/oil.png" id="oil" style="position: absolute;height: 175px;width: auto;" >
	  </button>

	  <button id="step4" onclick="step4();" style="position: absolute;margin-left: 555px;width: auto;margin-top: 340px;">
	  	<img src="imgs1/flk1.png" id="flk1" style="position: absolute;height: 125px;" >
	  	<img src="imgs1/oilflk.png" class="dsphdd" id="oilflk" style="position: absolute;height: 125px;" >
	  	<img src="imgs1/oilflk2.png" class="dsphdd" id="oilflk2" style="position: absolute;height: 125px;" >

	  </button>
	
	  <button id="step3" onclick="step3();" style="position: absolute;margin-left: 692px;width: auto;margin-top: 236px;">	  
	  	<img src="imgs1/eth.png" id="eth" style="position: absolute;height: 230px;" >
	  </button>


	  <button id="step5" onclick="step5();" style="position: absolute;margin-left: 825px;width: auto;margin-top: 290px;">	  
	  	<img src="imgs1/phth.png" style="position: absolute;height: 175px;" >
	  </button>
	 
	  
	  <button onclick="step2()" id="step2" style="position: absolute;width: auto;margin-top: 362px;margin-left: 305px">
	  	<img class="dspblk" src="imgs1/bk1.png" id="bk1" style="width: 55px;position: absolute;">
	  	<img class="dsphdd" src="imgs1/oilbkr.png" id="oilbkr" style="width: 55px;position: absolute;">
	  </button>

	  <span id="eths1" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 680px;margin-top: 477px;">20ml- Ethonol</span>

	  <span id="phps1" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 800px;margin-top: 477px;">Phenolphthalein</span>
	  <span id="tsts1" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 560px;margin-top: 477px;">TEST Sample</span>
	  <span id="kohs1" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 135px;margin-top: 35px;">0.5N KOH</span>


	  
    </div>
</div>


<script>

var step=0;


function step1()
{
	$("#proil").removeClass("dsphdd");
	//$("#oil").addClass("dspblk");
	$("#CpHval").text("1.00");
	startCounter();
	$("#proil").delay(1500).fadeOut();
	$("#oil").addClass("dsphdd");
	$("#bk1").addClass("dsphdd");
	$("#oilbkr").removeClass("dsphdd");
	$("#oilbkr").addClass("dspblk");
	//$("#masteps").text("Click on pH meter glass electrode.")oilbkr;
	step=1;
	$("#masteps").text("Click on beaker to pour oil into flask.");
}

function step2()
{
	if (step==1)
	{
		$("#step2").addClass("dsphdd");
		$("#proil2").removeClass("dsphdd");
		$("#proil2").delay(800).fadeOut();
		$("#oilflk").addClass("dspblk");
		$("#wt1").delay(800).fadeOut();
		$("#CpHval").addClass("dsphdd");
		step=2;
		$("#masteps").text("Click on measuring tube containing 20ml Ethanol.");
	}	
}


function step3()
{
	if (step==2)
	{
		$("#step3").addClass("dsphdd");
		$("#eths1").addClass("dsphdd");
		$("#pordrp").removeClass("dsphdd");
		$("#pordrp").delay(800).fadeOut();
		$("#flk1").removeClass("dspblk");
		$("#flk1").addClass("dsphdd");
		$("#oilflk").removeClass("dspblk");
		$("#oilflk").addClass("dsphdd");
		$("#oilflk2").addClass("dspblk");
		step=3;
		$("#masteps").text("Click on Test Sample to shake it well.");
	}	
}

function step4()
{
	if (step==3)
	{
		$("#oilflk2").addClass("dsphdd");
		$('#oilflk2').addClass('mixx');
		setTimeout(function(){
		    $('#oilflk2').removeClass('mixx');
		},2000);
		step=4;
		$("#masteps").text("Click on Phenolphthalein bottle to add a few drops into Test Sample.");
	}
	if (step==5)
	{
		$("#oilflk2").addClass("dsphdd");
		$('#oilflk2').addClass('mixx');
		setTimeout(function(){
		    $('#oilflk2').removeClass('mixx');
		    $('#oilflk2').fadeOut(0);
		    $('#tsts1').addClass('dsphdd');
		},2000);
		
		
		$('#test').removeClass('dsphdd');
		$('#test').hide().delay(2010).fadeIn();
		step=6;
		$("#masteps").text("Click on burette nobe to start Titration process.");
	}	
}



function step6()
{
	if (step==6)
	{
		$("#ppt1").addClass("dsphdd");
		$("#ppt2").removeClass("dsphdd");
		$("#ppt2").addClass("dspblk");

		$("#test").addClass("dsphdd");
		$("#test0").addClass("dspblk");
		$('#test0').addClass('mixx');
		setTimeout(function(){
		    $('#test0').removeClass('mixx');
		},1500);
		$("#test0").delay(1000).fadeOut();
		
		$("#fnlred").addClass("dspblk");
		$("#fnlred").hide().fadeIn(1500);
		$('#fnlred').addClass('mixx');
		setTimeout(function(){
		    $('#fnlred').removeClass('mixx');
		},3500);
		$("#fnlred").delay(1000).fadeOut();

		$('#finl').addClass('dspblk');
		$("#finl").hide().fadeIn(3200);
		$('#finl').addClass('mixx');
		setTimeout(function(){
		    $('#finl').removeClass('mixx');
		},3500);
		$("#ppt3").removeClass("dsphdd");
		$("#ppt3").addClass("dspblk");
		$("#ppt3").hide().fadeIn(3500);
		$("#ppt2").fadeOut(4500);
		step=7;
		$("#masteps").text("Note the reading of Test Sample. Now click next to calculate Acid value of oil.");
		$("#nextstep").css("visibility","visible");
	}
}



function step5()
{
	if (step==4)
	{
		$("#step5").addClass("dsphdd");
		$("#phps1").addClass("dsphdd");
		$("#drop2").addClass("dspblk");
		$("#drop2").delay(800).fadeOut();
		step=5;
		$("#masteps").text("Click on Test Sample again to shake it well.");
	}	
}





function startCounter(){
	$('.counter').each(function (index) {
		var size = $(this).text().split(".")[1] ? $(this).text().split(".")[1].length : 0;
	    $(this).prop('Counter',0).animate({
	        Counter: $(this).text()
	    }, {
	        duration: 2000,
	        easing: 'swing',
	        step: function (now) {
	            $(this).text(parseFloat(now).toFixed(size));
	        }
	    });
	});
}	


</script>

</body>
</html>
